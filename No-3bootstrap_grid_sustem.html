 <div class="container-lg my-5">
    <h2>basic grid</h2>
    <div class="row">
      <div class="col">
         <div class="p-5 bg-primary text-light">col 1</div>
      </div>
      <div class="col">
         <div class="p-5 bg-primary text-light">col 2</div>
      </div>
      <div class="col">
         <div class="p-5 bg-primary text-light">col 3</div>
      </div>
      <div class="col">
         <div class="p-5 bg-primary text-light">col 4</div>
      </div>
    </div>
 </div>
 
 <div class="container-lg my-5">
    <h2>column widths</h2>
    <div class="row">
      <div class="col-6">
         <div class="p-5 bg-primary text-light">col 1</div>
      </div>
      <div class="col-3">
         <div class="p-5 bg-primary text-light">col 2</div>
      </div>
      <div class="col-3">
         <div class="p-5 bg-primary text-light">col 3</div>
      </div>
      
    </div>
 </div>
 
 <div class="container-lg my-5">
    <h2>responsive column widths</h2>
    <div class="row">
      <div class="col-sm-4 col-lg-6">
         <div class="p-5 bg-primary text-light">col 1</div>
      </div>
      <div class="col-sm-4 col-lg-3">
         <div class="p-5 bg-primary text-light">col 2</div>
      </div>
      <div class="col-sm-4 col-lg-3">
         <div class="p-5 bg-primary text-light">col 3</div>
      </div>
      
    </div>
 </div>
 
 <div class="container-lg my-5">
    <h2>justifying columns</h2>
    <div class="row justify-content-center"> <!--between center end start etc-->
      <div class="col-md-3">
         <idv class="p-5 bg-primary text-light">col1</idv>
      </div>
      <div class="col-md-3">
         <idv class="p-5 bg-primary text-light">col2</idv>
      </div>
      <div class="col-md-3">
         <idv class="p-5 bg-primary text-light">col3</idv>

    </div>
 </div>
